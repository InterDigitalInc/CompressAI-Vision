defaults:
  - paths: default
  - env: default
  - misc: default
  - dataset: default
  - evaluator: default
  - vision_model: default
  - pipeline: split_inference
  - codec: default
  - _self_

pipeline:
  type: "unfold" # alternative is fold

vision_model:
  arch: faster_rcnn_X_101_32x8d_FPN_3x

codec: 
  type: "bypass"
  
dataset: 
  type: 'Detectron2Dataset'
  
  datacatalog: 'SFUHW'
  config:
      root: '${hydra:runtime.cwd}/vcm_testdata/SFU_HW_Obj/BasketballDrill_832x480_50_val'
      imgs_folder: 'images'
      annotation_file: 'BasketballDrill_832x480_50_val.json'
      dataset_name: 'mpeg-sfu-hw-basketballdrill' # you name it

evaluator: 
  #type: 'OIC-EVAL'
  type: 'COCO-EVAL'
  #type: 'VOID'
