version: 2

variables:

  exp_name: "_gen_bitstreams_v1"
  device: "cuda"
  CODEC_PARAMS: ""

  input_dir: "/data/datasets/MPEG-FCVCM/vcm_testdata"
  output_dir: "/mnt/wekamount/scratch_fcvcm/eimran/runs"

  script_dir: "."

run_hieve_tracking:

  before_script:
    - cd "${script_dir}"

  script:
    - bash mpeg_cfp_hieve.sh "${input_dir}" "${output_dir}" "${exp_name}" "${device}" "${qp}" "${seq_name}" "${CODEC_PARAMS}"

  parallel:
    matrix:
      - seq_name: [
            '13',
            '16',
            '2',
            '17',
            '18'
        ]
        qp: [-5, -3, 1, 3, 5, 7]


  sbatch:
    begin: now
    cpus-per-task: 2
    gpus-per-task: 1
    output: slurm_%x_%A_%N_%s.out

generate_csv:
  needs:
    - run_hieve_tracking

  before_script:
    - cd "${script_dir}"

  script:
    - python ../../utils/mpeg_template_format.py --dataset HIEVE --result_path ${output_dir}/split-inference-video/cfp_codec${exp_name}/MPEGHIEVE/

  sbatch:
    begin: now
    cpus-per-task: 1
    output: hieve_result_%A.out
