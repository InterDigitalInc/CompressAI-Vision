hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - ++pipeline.type=image
    - ++pipeline.conformance.save_conformance_files=True
    - ++pipeline.conformance.subsample_ratio=9
    - ++vision_model.arch=sam_vit_h_4b8939
    - ++dataset.type=SamDataset
    - ++dataset.datacatalog=MPEGSAM
    - ++dataset.config.root=/o/projects/proj-river/ctc_sequences/vcm_testdata/samtest
    - ++dataset.config.annotation_file=annotations/mpeg-oiv6-segmentation-coco_fortest.json
    - ++dataset.config.dataset_name=mpeg-oiv6-sam
    - ++evaluator.type=OIC-EVAL
    - ++pipeline.nn_task_part1.load_features=False
    - ++pipeline.nn_task_part1.dump_features=False
    - ++pipeline.nn_task_part2.dump_features=False
    - ++misc.device.nn_parts=cpu
  job:
    name: eval_split_inference
    chdir: null
    override_dirname: ++dataset.config.annotation_file=annotations/mpeg-oiv6-segmentation-coco_fortest.json,++dataset.config.dataset_name=mpeg-oiv6-sam,++dataset.config.root=/o/projects/proj-river/ctc_sequences/vcm_testdata/samtest,++dataset.datacatalog=MPEGSAM,++dataset.type=SamDataset,++evaluator.type=OIC-EVAL,++misc.device.nn_parts=cpu,++pipeline.conformance.save_conformance_files=True,++pipeline.conformance.subsample_ratio=9,++pipeline.nn_task_part1.dump_features=False,++pipeline.nn_task_part1.load_features=False,++pipeline.nn_task_part2.dump_features=False,++pipeline.type=image,++vision_model.arch=sam_vit_h_4b8939
    id: ???
    num: ???
    config_name: eval_split_inference_example.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.1
    version_base: '1.3'
    cwd: /t/vic/hevc_simulations/rosen/build/main-20250423-sam1
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /t/vic/hevc_simulations/rosen/build/main-20250423-sam1/cfgs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /t/vic/hevc_simulations/rosen/build/main-20250423-sam1/outputs/2025-05-30/16-29-26
    choices:
      codec: default
      pipeline: split_inference
      vision_model: default
      evaluator: default
      dataset: default
      misc: default
      env: default
      paths: default
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
